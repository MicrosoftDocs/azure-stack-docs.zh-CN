              <br><b>使用管理门户</b></a>
              <p>使用管理门户进行日常管理，并 Azure Stack 中心的操作。</p>
          - html: |-
              <a href="/azure-stack/operator/azure-stack-powershell-install">
              <img height="48" width="48" src="https://docs.microsoft.com/media/logos/logo_powershell.svg" alt="">
              <br><b>Azure Stack PowerShell</b></a>
              <p>从 PowerShell 轻松管理 Azure Stack 集线器资源。</p>
          - html: |-
              <a href="/azure-stack/operator/azure-stack-capacity-planning-overview">
              <img height="48" width="48" src="https://docs.microsoft.com/media/common/i_load-testing.svg" alt="">
              <br><b>容量规划</b></a>
              <p>了解不同的计算资源分配如何适用于选择的硬件产品/服务。</p>
