              <br><b>提供 SQL 作为 PaaS</b></a>
              <p>使用 SQL Server 资源提供程序将 SQL 数据库作为 Azure Stack 中心的服务提供。</p>
          - html: |-
              <a href="/azure-stack/operator/azure-stack-mysql-resource-provider">
