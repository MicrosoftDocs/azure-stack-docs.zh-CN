abstract:
  description: Microsoft Azure Stack 是一种混合云平台，通过它可从数据中心提供 Azure 服务。 了解如何管理 Azure Stack 集成系统基础结构以及如何使用我们的快速入门和教程提供服务。<br/><br/>如果你是使用 Azure Stack 或为 Azure Stack 开发应用的用户，请参阅我们的<a href="/azure-stack/user">用户文档</a>。<br/><br/>如果你是对 Azure Stack 开发工具包 (ASDK) 感兴趣的 Azure Stack 操作员，可以免费下载和使用 Azure Stack 的单节点部署，请参阅我们的 <a href="/azure-stack/asdk">ASDK 文档</a>。
