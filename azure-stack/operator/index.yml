abstract:
  description: Microsoft Azure Stack 中心是一种混合云平台，可让你从数据中心提供 Azure 服务。 了解如何通过我们的快速入门和教程来管理 Azure Stack 集线器集成系统基础结构以及如何提供服务。<br/><br/>如果你是使用服务或生成 Azure Stack 中心应用的 Azure Stack 集线器用户，请参阅我们的<a href="/azure-stack/user">用户文档</a>。<br/><br/>如果你是一位对 Azure Stack 中心开发工具包（ASDK）的 Azure Stack 中心操作员，可免费下载和使用的 Azure Stack 中心的单节点部署，请参阅我们的<a href="/azure-stack/asdk">ASDK 文档</a>。
