abstract:
  description: Azure Stack 集线器开发工具包（ASDK）是可免费下载和使用 Azure Stack 的单节点部署。 ASDK 旨在提供一个环境，在该环境中，你可以在非生产环境中使用与 Azure 一致的 Api 和工具来评估 Azure Stack 和开发新式应用程序。 <br/><br/>如果你是管理集成系统基础结构并提供服务的 Azure Stack 操作员，请参阅我们的<a href="/azure-stack/operator">操作员文档</a>。<br/><br/>如果你是使用服务或生成 Azure Stack 的应用的 Azure Stack 用户，请参阅我们的<a href="/azure-stack/user">用户文档</a>。
