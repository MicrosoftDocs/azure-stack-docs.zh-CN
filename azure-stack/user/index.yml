abstract:
  description: Azure Stack 中心是一种混合云平台，可让你从公司或服务提供商的数据中心使用 Azure 服务。 作为开发人员，你可以在 Azure Stack 集线器上构建应用。 然后，你可以将它们部署到 Azure Stack 集线器、Azure，或者可以构建真正利用 Azure Stack 中心云和 Azure 之间的连接的混合应用。 使用快速入门和教程了解如何创建资源和部署应用。<br/><br/>如果你是管理基础结构和提供服务的 Azure Stack 中心操作员，请参阅我们的<a href="../operator/">操作员文档</a>。<br/><br/>如果你是对 Azure Stack 中心开发工具包（ASDK）的 Azure Stack 集线器用户，可以免费下载和使用的 Azure Stack 中心的单节点部署，请参阅我们的<a href="../asdk">ASDK 文档</a>。
