title: Azure Stack HCI 文档上的 Azure Kubernetes 服务
summary: Azure Stack HCI 上的 azure Kubernetes 服务是受欢迎的 Azure Kubernetes Service (AKS) orchestrator 的本地实现，它可自动运行容器化应用程序。 Azure Kubernetes 服务现在 Azure Stack HCI 提供预览版，使你可以更快速地开始在你的数据中心内托管 Linux 和 Windows 容器。
