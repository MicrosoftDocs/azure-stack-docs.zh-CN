title: “Azure Stack HCI 上的 Azure Kubernetes 服务”文档
summary: Azure Stack HCI 上的 Azure Kubernetes 服务是流行的 Azure Kubernetes 服务 (AKS) 业务流程协调程序的本地实现，用于自动地大规模运行容器化应用程序。 Azure Kubernetes 服务目前在 Azure Stack HCI 和 Windows Server 2019 Datacenter 上提供预览版，使你可以更快速地开始在你的数据中心内托管 Linux 和 Windows 容器。
