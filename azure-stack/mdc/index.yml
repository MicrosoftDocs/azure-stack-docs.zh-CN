  description: Azure Modular Data Center (MDC) 是一个模块化数据中心，其中包含 Azure Stack Hub 解决方案和存储。 你可以提供 Azure 服务，并在本地或边缘（不管其是否与 Azure 连接）托管大规模计算和存储。 它已针对需要数据主权和本地控制的用例进行了优化。
