  description: Azure 模块化数据中心 (MDC) 是包含 Azure Stack 中心解决方案和存储的模块化数据中心。 你可以提供 Azure 服务并托管大规模的计算和存储在本地或边缘，即从 Azure 断开连接或连接到它。 它针对需要数据主权和本地控制的用例进行了优化。
